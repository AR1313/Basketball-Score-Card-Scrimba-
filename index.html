<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Card</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="card">
        <h1>HOME</h1>
        <div class="score">
            <p id="home-score">0</p>
        </div>
        <div>
            <button id="btn-home" onclick="add(1,this.id)">+ 1</button>
            <button id="btn-home" onclick="add(2,this.id)">+ 2</button>
            <button id="btn-home" onclick="add(3,this.id)">+ 3</button>
        </div>
    </div>
    <div class="card">
        <h1>GUEST</h1>
        <div class="score">
            <p id="guest-score">0</p>
        </div>
        <div>
            <button id="btn-guest" onclick="add(1,this.id)">+ 1</button>
            <button id="btn-guest" onclick="add(2,this.id)">+ 2</button>
            <button id="btn-guest" onclick="add(3,this.id)">+ 3</button>
        </div>
    </div>
</body>

</html>
